<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="left-side"></div>
        <div>
            <img src="images/halie-west-bTzpau9mKT4-unsplash.jpg" alt="Forest"/>
        </div>
    <div>
        <img src="images/odin-lined.png" alt="The Odin Project logo" />
    </div>
    <div class="right-side">
        <form>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="Giannis" name="first_name">
        </form>
        <form >
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Giannopoulos" name="Last_name">
        </form>
    </div>

    <script src="sign-up_form.js"></script>
</body>
</html>
