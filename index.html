<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/norse" rel="stylesheet">
</head>
<body>
    <header>

        <div class="left-side">
            
            <div class="odin">
            <img src="images/odin-lined.png" alt="The Odin Project logo" />
            <p>ODIN</p>
            </div>

            <p class="credit">photo by Halie West on Unsplash </p>

        </div>



        <div class="right-side">


            <div class="right-up">
                <p>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. Sign up kow to get started.</p>
                <p> You know you want to.</p>
            </div>


            <div class="right-mid">

                <p>Let's do this!</p>

                <div class="forms">
                    <form>
                        <section>
                            <div>
                                <label for="first_name">FIRST NAME:</label>
                                <input type="text" id="first_name" placeholder="Giannis" name="first_name">
                            </div>
                            <div>
                                <label for="last_name">LAST NAME:</label>
                                <input type="text" id="last_name" placeholder="Giannopoulos" name="last_name">
                            </div>
                            
                        </section>
                        <section>
                            <div>
                                <label for="email">EMAIL:</label>
                                <input type="email" id="email" placeholder="giannis@...." name="email">
                            </div>
                            <div>
                                <label for="phone_number">PHONE NUMBER:</label>
                                <input type="tel" id="phone_number" placeholder="697887..." name="phone_number">        
                            </div>
                        </section>
                        <section>
                            <div>
                                <label for="password">PASSWORD:</label>
                                <input class="error" type="password" id="password" placeholder="Giannopoulos" name="password">
                            </div>
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD:</label>
                                <input class="error" type="password" id="confirm_password" placeholder="Giannopoulos" name="confirm_password">
                            </div>
                        </section>
                        <div id="error_message"></div>           
                    </form>
                </div>
                
            </div>


            <div class="right-down">
                <button>Create Account</button>
                <p>Already have an account? <a href="login.asp">Log in</a> </p>
            </div>
        

        </div>

    </header>

    <script src="sign-up_form.js"></script>
</body>
</html>
