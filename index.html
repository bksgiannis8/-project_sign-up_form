<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign-up form</title>

<body>

            <img src="images/halie-west-bTzpau9mKT4-unsplash.jpg" alt="Forest"/>

            </div>
        </div>



        <div class="right-side">

                <p>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. Sign up kow to get started.</p>
                <p> You know you want to.</p>
            </div>


            <div class="right-mid">
                <p>Let's do this!</p>
                <form>
                    <label for="first_name">FIRST NAME:</label>
                    <input type="text" id="first_name" placeholder="Giannis" name="first_name">
                </form>
                <form >
                    <label for="last_name">LAST NAME:</label>
                    <input type="text" id="last_name" placeholder="Giannopoulos" name="Last_name">
                </form>
                <form >
                    <label for="last_name">EMAIL:</label>
                    <input type="text" id="last_name" placeholder="Giannopoulos" name="Last_name">
                </form>
                <form >
                    <label for="last_name">PHONE NUMBER:</label>
                    <input type="text" id="last_name" placeholder="Giannopoulos" name="Last_name">
                </form>
                <form >
                    <label for="last_name">PASSWORD:</label>
                    <input type="text" id="last_name" placeholder="Giannopoulos" name="Last_name">
                </form>
                <form >
                    <label for="last_name">CONFORM PASSWORD:</label>
                    <input type="text" id="last_name" placeholder="Giannopoulos" name="Last_name">
                </form>
            </div>


            <div class="right-down">
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        

        </div>

    </header>

    <script src="sign-up_form.js"></script>

</html>
